<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Animation󠀮󠀮</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
    .glow {
    animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
    from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #7721b0, 0 0 40px #7721b0, 0 0 50px #7721b0, 0 0 60px #7721b0, 0 0 70px #7721b0;
    }
  
    to {
    text-shadow: 0 0 20px #fff, 0 0 30px #cf8efa, 0 0 40px #cf8efa, 0 0 50px #cf8efa, 0 0 60px #cf8efa, 0 0 70px #cf8efa, 0 0 80px #cf8efa;
}
    </style>
<body>
    
    <div class="title">
        <h1 class="glow">The Milky Way</h1>
        <div style="text-align: center">
        <a href="https://rukidan.github.io/website_personal/index.html">Visit my website</a>
        </div>
    </div>
    
<section>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
</section>
</body>
